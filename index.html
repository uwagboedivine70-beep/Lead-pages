<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lead Page</title>
  
  <!-- ðŸ”¥ Facebook Pixel -->
  <script>
    !function(f,b,e,v,n,t,s)
    {if(f.fbq)return;n=f.fbq=function(){n.callMethod?
    n.callMethod.apply(n,arguments):n.queue.push(arguments)};
    if(!f._fbq)f._fbq=n;n.push=n;n.loaded=!0;n.version='2.0';
    n.queue=[];t=b.createElement(e);t.async=!0;
    t.src=v;s=b.getElementsByTagName(e)[0];
    s.parentNode.insertBefore(t,s)}(window, document,'script',
    'https://connect.facebook.net/en_US/fbevents.js');
    fbq('init', '768803882684622');  <!-- âœ… Your Pixel ID -->
    fbq('track', 'PageView');
  </script>
</head>
<body style="font-family: Arial, sans-serif; background: #f9f9f9; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0;">

  <div style="background:white; padding:30px; border-radius:10px; box-shadow:0 0 10px rgba(0,0,0,0.1); text-align:center; width:90%; max-width:400px;">
    <h2>Get Your Free Guide ðŸŽ‰</h2>
    <p>Enter your details to receive it instantly on WhatsApp.</p>

    <!-- âœ… Connected to your Formspree endpoint -->
    <form id="leadForm" action="https://formspree.io/f/mvgwrllj" method="POST">
      <input type="text" name="name" placeholder="Your Name" required style="width:100%; padding:10px; margin:8px 0; border:1px solid #ccc; border-radius:5px;">
      <input type="email" name="email" placeholder="Your Email" required style="width:100%; padding:10px; margin:8px 0; border:1px solid #ccc; border-radius:5px;">
      <button type="submit" style="background:#25D366; color:white; border:none; padding:12px; width:100%; border-radius:5px; cursor:pointer; font-size:16px;">
        Get It Now
      </button>
    </form>
  </div>

  <script>
    document.getElementById("leadForm").addEventListener("submit", function(e) {
      e.preventDefault(); // stop normal form submission
      
      // Send data to Formspree
      fetch(this.action, {
        method: "POST",
        body: new FormData(this),
        headers: { "Accept": "application/json" }
      }).then(response => {
        if (response.ok) {
          // âœ… Redirect to WhatsApp after saving lead
          let phoneNumber = "2349018045563"; // âœ… Your WhatsApp number with country code
          let url = `https://wa.me/${phoneNumber}?text=Hi! I just signed up.`;
          window.location.href = url;

          // âœ… Fire Facebook Pixel Lead event
          if (typeof fbq !== 'undefined') {
            fbq('track', 'Lead');
          }
        } else {
          alert("Something went wrong, please try again.");
        }
      }).catch(() => {
        alert("Error sending form. Check your internet connection.");
      });
    });
  </script>

</body>
</html>
