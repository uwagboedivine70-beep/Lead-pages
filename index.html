<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Sign up</title>

  <!-- ===== Facebook Pixel Code ===== -->
  <script>
    !function(f,b,e,v,n,t,s)
    {if(f.fbq)return;n=f.fbq=function(){n.callMethod?
    n.callMethod.apply(n,arguments):n.queue.push(arguments)};
    if(!f._fbq)f._fbq=n; n.push=n; n.loaded=!0; n.version='2.0';
    n.queue=[]; t=b.createElement(e); t.async=!0;
    t.src=v; s=b.getElementsByTagName(e)[0];
    s.parentNode.insertBefore(t,s)}(window, document,'script',
    'https://connect.facebook.net/en_US/fbevents.js');
    fbq('init', '768803882684622'); // Your Pixel ID
    fbq('track', 'PageView');
  </script>
  <noscript>
    <img height="1" width="1" style="display:none"
      src="https://www.facebook.com/tr?id=768803882684622&ev=PageView&noscript=1"/>
  </noscript>
  <!-- ===== End Pixel Code ===== -->

  <style>
    body{font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial;display:flex;
      align-items:center;justify-content:center;height:100vh;margin:0;background:#f7fafc}
    .card{background:#fff;padding:20px;border-radius:10px;box-shadow:0 6px 20px rgba(0,0,0,.08);width:320px}
    .card h1{font-size:18px;margin:0 0 10px}
    .field{margin-bottom:10px}
    label{display:block;font-size:13px;margin-bottom:6px;color:#333}
    input,textarea{width:100%;padding:8px;border:1px solid #ddd;border-radius:6px;font-size:14px}
    button{width:100%;padding:10px;background:#25D366;color:#fff;border:none;border-radius:8px;font-size:15px;cursor:pointer}
    .small{font-size:12px;color:#666;margin-top:8px;text-align:center}
  </style>
</head>
<body>
  <div class="card">
    <h1>Quick Signup</h1>

    <form id="leadForm">
      <div class="field">
        <label for="name">Name</label>
        <input id="name" name="name" required />
      </div>
      <div class="field">
        <label for="email">Email</label>
        <input id="email" name="email" type="email" required />
      </div>

      <button type="submit">Submit & Chat on WhatsApp</button>
      <div class="small">By submitting you agree to be contacted. You can add your privacy details here.</div>
    </form>
  </div>

  <script>
    // WhatsApp target
    const WA_PHONE = "2349018045563"; // no + sign
    const WA_MESSAGE = "Hi, I'm from Facebook, interested in the online business.";

    const form = document.getElementById('leadForm');

    form.addEventListener('submit', function(e){
      e.preventDefault();

      const name = document.getElementById('name').value.trim();
      const email = document.getElementById('email').value.trim();

      try {
        fbq('track', 'Lead', {
          content_name: 'Signup form',
          value: 0.00,
          currency: 'USD',
          lead_name: name,
          lead_email: email
        });
      } catch(err) {
        console.warn('fbq not available', err);
      }

      const message = encodeURIComponent(`${WA_MESSAGE} Name: ${name}, Email: ${email}`);
      const waUrl = `https://wa.me/${WA_PHONE}?text=${message}`;

      setTimeout(function(){
        window.location.href = waUrl;
      }, 250);
    });
  </script>
</body>
</html>
